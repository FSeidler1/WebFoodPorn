<!DOCTYPE html>
<html lang="de" ng-app="registrationApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Das neueste kompilierte und minimierte CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optionales Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- CSS einbinden -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- jQuerry einbinden -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Angular lasen -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!-- Bootstrap - Das neueste kompilierte und minimierte JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--FONTAWESOME - ICONS-->
    <link rel="stylesheet" href="../css/css/font-awesome.css">
    <!--einbindung js-->
    <script src="./../js/app.js"></script>

    <title>FoodPorn</title>
    <h1></h1>
</head>

<body>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="panel-title"><span>Food</span><span>Porn</span></div>
        </div>
        <div id="form" ng-controller="FormController" class="panel-body">
            <form ng-submit="submit()">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="benutzer_registration"><i class="fa fa-user" aria-hidden="true"></i></i></span>
                    <input type="text" class="form-control" required tabindex="1" placeholder="Benutzername" aria-describedby="benutzer-registration">
                </div>
                <br>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="email_registration"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                    <input type="email" class="form-control" required tabindex="2" placeholder="Email" aria-describedby="email-registration">
                </div>
                <br>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="passwort_registration"><i class="fa fa-key" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" required tabindex="3" placeholder="Passwort" aria-describedby="passwort-registration">
                </div>
                <br>
                <a href="url"></a>
                <input type="submit" class="btn btn-success btn-lg" tabindex="4" id="form_senden" value="Registrieren">
            </form>
        </div>
    </div>

</body>

</html>
